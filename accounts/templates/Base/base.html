<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
   <title>{% block title %} {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="{% url 'parcel-list' %}">Amrita Courier services</a>
    <ul class="nav navbar-nav">
     {% if user.groups.all.0.name is 'Admin' %}
        <li><a href="#">Registrations</a></li>
     {% endif %}
    </ul>
    <ul class="nav navbar-nav float-right ml-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'user-update' user.pk %}">Profile</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
    </ul>
</nav>


{% block content %}
{% endblock %}

</body>
</html>
